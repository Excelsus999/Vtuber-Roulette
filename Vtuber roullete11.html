    let intervalId;

    function getRandomColor() {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {

      }

    function toggleRoulette(button) {
      const resultDiv = document.getElementById("result");
      const startButton = document.getElementById("startButton");
      const stopButton = document.getElementById("stopButton");

      isRouletteRunning = !isRouletteRunning;

      if (isRouletteRunning) {
        stopButton.style.display = "block";
        startButton.style.display = "none";
        button.style.backgroundColor = getRandomColor();
        document.body.style.backgroundColor = getRandomColor(); // Change the background color of the entire page

          resultDiv.textContent = vtubers[randomIndex];
        }, 100); // Change this interval for roulette speed
      } else {
        startButton.style.display = "block";
        stopButton.style.display = "none";
        button.style.backgroundColor = "";
        document.body.style.backgroundColor = ""; // Reset the background color of the entire page
        resultDiv.style.color = ""; // Reset the font color
        clearInterval(intervalId);
      }
    }
